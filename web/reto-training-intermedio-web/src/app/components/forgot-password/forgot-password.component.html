<div class="container mt-5">
    <div class="row">
      <h2 class="text-primary text-center">Registrarse</h2>
    </div>
    <div class="row mt-3">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form [formGroup]="formController" (ngSubmit)="forgotPassword()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailDescribe"
              formControlName="email"
            />
            <div id="emailDescribe" class="form-text">
              Ingresa tu correo electronico.
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enviar correo de recuperación</button>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  
    <div class="row mt-3">
      <p class="text-center">------- O -------</p>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-light" (click)="signIn()">
            Inicia sesión ✨
          </button>
        </div>
      </div>
    </div>
</div>
